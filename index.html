<!DOCTYPE html>
<html>
    <head>
        <title>Exo1</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <header>

    </header>
    <body>
        <div style="margin-left: 30%; margin-top: 5%;"><h1 class="display-5">Entrez les informations pour l'API OVH</h1></div>
        <div class="container-fluid row justify-content-center">
        <form method="GET" class="col-4" action="formulaire" class="container-sm">
            <div>
                <div class="mb-3">
                    <label class="form-label">App Key</label>
                    <input id="appkey" name="appkey" type="text" class="form-control" placeholder="Entrez l'app key" value="{{appkey}}" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">App secret</label>
                    <input id="secret" name="secret" type="text" class="form-control" placeholder="Entrez l'app secret" value="{{secret}}" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Consumer Key</label>
                    <input id="consumer" name="consumer" type="text" class="form-control" placeholder="Entrez le consumer key" value="{{consumer}}" required>
                  </div>
                  
                  <div style="margin-left: 30%;"><button style="margin-right: 2%;" class="btn btn-success" type="submit">Envoyer</button><button class="btn btn-danger" type="reset">Supprimer</button></div>
            </div>
        </form>
        </div>
    </body>
</html>
