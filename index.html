<!DOCTYPE html>

<html>
    <head>
        <title>Exo1</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Exo 1</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Formulaire</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <body>
        <br>
        <h1 class="fw-bolder">Formulaire d'envoie sur SMS EXO 1 </h1>
        <form method="GET" action="sms">
            <div class="container-sm">
                <div class="row col-5">
                    <label class="form-label">Prenom</label>
                    <input class="form-control" type="text" id="prenom" name="prenom" placeholder="Entrez votre de prénom" required>
                    <label class="form-label">Nom</label>
                    <input class="form-control" type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>
                </div>
                <div class="row col-5">
                    <label class="form-label">Téléphone</label>
                    <input class="form-control" type="tel" id="tel" name="tel" placeholder="Entrez votre numéro de téléphone" required>
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Entrez votre adresse email" required>
                    <label class="form-label">Adresse</label>
                    <input class="form-control" type="text" id="adresse" name="adresse" placeholder="Entrez votre adresse" required>
                </div>
                <br>
                <button type="submit" class="btn btn-success">Envoyer</button>
            </div>
        </form>
    </body>
</html>
